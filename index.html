<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Neighborhood Map Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
	  <div class="top">
	  	<h1>Theme Parks near Orlando, FL, USA</h1>
	  	<form>
		  	<div class="input-group">
	  			<input class="form-control" data-bind="textInput: searchQuery" type="text">
	  			<span class="input-group-addon">Filter</span>
		  	</div>
		</form>
	  </div>

      <div class="sidebar">
		<ul data-bind="foreach: filterLocations">
			<li data-bind="text: title, click: $parent.highlightLocation"></li>
		</ul>
		<img class="api-logo" src="img/Powered-by-Foursquare-one-color-300_preview.png">
      </div>
      <div id="map"></div>
    </div>

    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/lib/jquery-3.2.1.min.js"></script>
    <script src="js/map.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyBYGsGpmH_3rl55g1r5AbPPZTy8qVrLfvI&v=3&callback=initMap">
    </script>

  </body>
  </html>
