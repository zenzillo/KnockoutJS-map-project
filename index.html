<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Neighborhood Map Project</title>
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="sidebar">
        <h1>Theme Parks near Orlando, FL, USA</h1>
        <input data-bind="textInput: searchQuery" type="text">
		<ul data-bind="foreach: filterLocations">
			<li data-bind="text: title, click: $parent.highlightLocation"></li>
		</ul>
      </div>
      <div id="map"></div>
    </div>

    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/map.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyBYGsGpmH_3rl55g1r5AbPPZTy8qVrLfvI&v=3&callback=initMap">
    </script>

  </body>
  </html>
