<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Neighborhood Map Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>

	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle" data-toggle="collapse" data-bind="click: toggleSidebar">
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">Tourist Attractions - Orlando, FL, USA</a>
	    </div>
	  </div>
	</nav>


    <div class="container">
      <div class="sidebar" data-bind="visible: shouldShowSidebar">
	  	<form>
		  	<div class="input-group">
	  			<input class="form-control" data-bind="textInput: searchQuery" type="text">
	  			<span class="input-group-addon">Filter</span>
		  	</div>
		</form>
		<ul class="list-group" data-bind="foreach: filterLocations">
			<li class="list-group-item" data-bind="text: title, click: $parent.highlightLocation"></li>
		</ul>
		<img class="api-logo" src="img/Powered-by-Foursquare-one-color-300_preview.png">
      </div>
      <div id="map" data-bind="style: { left: showSidebar() == true ? '340px' : '0px' }"></div>
    </div>

    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/map.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyBYGsGpmH_3rl55g1r5AbPPZTy8qVrLfvI&v=3&callback=initMap">
    </script>

  </body>
  </html>
